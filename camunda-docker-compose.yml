version: '3.8'

services:
  camunda-db:
    image: postgres:13
    container_name: camunda-postgres
    environment:
      POSTGRES_DB: camunda
      POSTGRES_USER: camunda
      POSTGRES_PASSWORD: camunda
    ports:
      - "5432:5432"
    volumes:
      - camunda_db_data:/var/lib/postgresql/data
    networks:
      - camunda-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U camunda -d camunda"]
      interval: 10s
      timeout: 5s
      retries: 5

  camunda:
    image: camunda/camunda-bpm-platform:7.21.0
    container_name: camunda-platform
    environment:
      DB_DRIVER: org.postgresql.Driver
      DB_URL: jdbc:postgresql://camunda-db:5432/camunda
      DB_USERNAME: camunda
      DB_PASSWORD: camunda
      WAIT_FOR: camunda-db:5432
    ports:
      - "8080:8080"
    depends_on:
      camunda-db:
        condition: service_healthy
    networks:
      - camunda-network
    volumes:
      - ./bpmn-processes:/camunda/conf/bpmn
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/camunda-welcome"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: workflow-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - camunda-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: workflow-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - camunda-network

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: workflow-kafdrop
    depends_on:
      - kafka
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:9092
    networks:
      - camunda-network

volumes:
  camunda_db_data:

networks:
  camunda-network:
    driver: bridge
