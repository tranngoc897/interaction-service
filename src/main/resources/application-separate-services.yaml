# Spring Configuration for Separate Services Architecture
spring:
  application:
    name: interaction-service
  datasource:
    url: jdbc:postgresql://localhost:5432/interaction_service
    username: app_user
    password: app_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true
    consumer:
      group-id: interaction-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "com.ngoctran.interactionservice.events"
    template:
      default-topic: workflow-events

# Flowable REST API Configuration (No embedded Flowable)
flowable:
  bpm:
    client:
      base-url: http://localhost:8080/flowable-rest  # Connect to standalone Flowable

# Server Configuration
server:
  port: 8081

# Logging
logging:
  level:
    root: INFO
    com.ngoctran.interactionservice: DEBUG
    org.springframework.web.client: DEBUG  # Log REST API calls
