# Spring Configuration
spring:
  application:
    name: interaction-service
  datasource:
    url: jdbc:postgresql://localhost:5433/onboarding_workflow
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
  kafka:
    bootstrap-servers: localhost:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: onboarding-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "*"
    template:
      default-topic: onboarding-events

# Custom Workflow Engine Configuration
workflow:
  timeout:
    ekyc: 300  # 5 minutes
    aml: 120   # 2 minutes
  retry:
    max-attempts: 3
    backoff-multiplier: 2
    initial-delay: 1

# Scheduler Configuration
scheduler:
  enabled: true
  retry:
    interval: 30000  # 30 seconds
  timeout:
    interval: 60000  # 60 seconds
  resume:
    interval: 60000  # 60 seconds

# Redis Configuration (for distributed locking - optional)
redis:
  enabled: false  # Set to true if running multiple pods
  host: localhost
  port: 6379
  timeout: 2000ms

# Server Configuration
server:
  port: 8081

# Logging
logging:
  level:
    root: INFO
    com.ngoctran.interactionservice: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
