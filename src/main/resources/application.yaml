# Spring Configuration
spring:
  application:
    name: interaction-service
  datasource:
    url: jdbc:postgresql://localhost:5433/workflow
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
    # HikariCP connection pool optimization
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: InteractionServiceHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
  kafka:
    bootstrap-servers: localhost:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: onboarding-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      max-poll-records: 5
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.value.default.type: java.util.Map
        spring.json.trusted.packages: "*"
        fetch.max.bytes: 524288 # 512KB
        max.partition.fetch.bytes: 262144 # 256KB
    template:
      default-topic: onboarding-events
    listener:
      ack-mode: manual_immediate

# Custom Workflow Engine Configuration
workflow:
  timeout:
    ekyc: 300  # 5 minutes
    aml: 120   # 2 minutes
  retry:
    max-attempts: 3
    backoff-multiplier: 2
    initial-delay: 1
  lock:
    enabled: false  # Set to true to enable distributed locking
    timeout: 30     # Lock timeout in seconds
    wait-time: 0    # Wait time for lock acquisition

# Scheduler Configuration
scheduler:
  enabled: true
  retry:
    interval: 30000  # 30 seconds
  timeout:
    interval: 60000  # 60 seconds
  resume:
    interval: 60000  # 60 seconds

# Redis Configuration (for distributed locking - optional)
redis:
  enabled: false  # Set to true if running multiple pods
  host: localhost
  port: 6379
  timeout: 2000ms

# Redisson Configuration (for distributed locking)
redisson:
  enabled: false  # Set to true to enable distributed locking
  config: |
    singleServerConfig:
      address: redis://localhost:6379
      timeout: 2000
      retryAttempts: 3
      retryInterval: 1500
      database: 0
      connectionMinimumIdleSize: 2
      connectionPoolSize: 10

# External Service Configuration
external:
  http:
    connect-timeout: 5000  # 5 seconds
    read-timeout: 30000    # 30 seconds

# OTP Service Configuration
otp:
  provider:
    url: http://localhost:8081/mock/otp
  expiry:
    minutes: 5

# Server Configuration
server:
  port: 8081
  # Tomcat thread pool optimization
  tomcat:
    threads:
      max: 200 # Max concurrent requests
      min-spare: 20 # Minimum idle threads
    max-connections: 10000
    accept-count: 100 # Queue size for connection requests

# Logging
logging:
  level:
    root: INFO
    com.ngoctran.interactionservice: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
