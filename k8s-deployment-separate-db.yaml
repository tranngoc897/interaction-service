---
# Separate Database Configuration for Flowable
apiVersion: v1
kind: ConfigMap
metadata:
  name: flowable-db-config
  namespace: default
data:
  POSTGRES_DB: "flowable"
  POSTGRES_USER: "flowable"
  POSTGRES_PASSWORD: "flowable"

---
apiVersion: v1
kind: Secret
metadata:
  name: flowable-db-secret
  namespace: default
type: Opaque
data:
  password: Zmxvd2FibGU=  # flowable

---
# Flowable PostgreSQL (Separate DB)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: flowable-postgres
  namespace: default
spec:
  serviceName: flowable-postgres
  replicas: 1
  selector:
    matchLabels:
      app: flowable-postgres
  template:
    metadata:
      labels:
        app: flowable-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: flowable-db-config
        - secretRef:
            name: flowable-db-secret
        volumeMounts:
        - name: flowable-postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: flowable-postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi  # Larger for BPMN history

---
apiVersion: v1
kind: Service
metadata:
  name: flowable-postgres
  namespace: default
spec:
  selector:
    app: flowable-postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None

